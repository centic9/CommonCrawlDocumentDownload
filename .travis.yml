# Use trusty to still have JDK 8 available
dist: trusty
language: java
jdk:
  - oraclejdk8
  - oraclejdk11
# not available yet  - openjdk11
 
before_install:
 - chmod +x gradlew

install: ./gradlew checkSnapshotDependencies compileJava
script: ./gradlew check jacocoTestReport javadoc

after_failure:
- cat build/test-results/test/*.xml
